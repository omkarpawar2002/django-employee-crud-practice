{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>SIGN IN</title>
{% endblock %}

{% block content %}
<div class="container" style="background-color: #c1c1c1; padding: 30px;">
    <h1 style="text-align: center; padding-top: 20px;"><u>Sign IN / Log In</u></h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" placeholder="Enter UserName" class="form-control">
        </div>
        <br>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="********" class="form-control">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-outline-dark col-5">SIGN IN</button>
            <a href="{% url 'Sign_Up_View' %}"><button type="button" class="btn btn-outline-dark col-5 float-end">SIGN
                    UP</button></a>
        </div>
    </form>
</div>
{% endblock %}
