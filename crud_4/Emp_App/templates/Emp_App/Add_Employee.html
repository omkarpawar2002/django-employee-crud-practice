{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD EMPLOYEE</title>
{% endblock %}

{% block content %}
<div class="container" style="background-color: #c1c1c1; padding: 30px;">
    <h1 style="text-align: center; padding-top: 20px;"><u>Employee Management CRUD</u></h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-dark col-5">ADD EMPLOYEE</button>
        <button type="reset" class="btn btn-outline-dark col-5 float-end">RESET EMPLOYEE</button>
    </form>
</div>
{% endblock %}
