{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>UPDATE EMPLOYEE</title>
{% endblock %}

{% block content %}
<div class="container" style="background-color: #c1c1c1; padding: 30px;">
    <h1 style="text-align: center; padding-top: 20px;"><u>Update Employee Details</u></h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-dark col-5">UPDATE EMPLOYEE</button>
        <a href="{% url 'Show_Employee_View' %}"><button type="button" class="btn btn-outline-dark col-5 float-end">CANCEL EMPLOYEE</button></a>
    </form>
</div>
{% endblock %}
